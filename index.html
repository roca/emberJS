<!DOCTYPE html>
<html>
<head>
  <link href='bootstrap.css' rel='stylesheet' />
  <link href='application.css' rel='stylesheet' />
  <script src='jquery.js'></script>
  <script src='handlebars.js'></script>
  <script src='ember.js'></script>
  <script src='ember-data.js'></script>
  <script src='app.js'></script>
</head>
<body>

  <script type='text/x-handlebars' data-template-name='index'>
      <h1>Welcome to The Flint &amp; Flame!</h1>
      <p> There are {{productsCount}} products</p>
      <img {{ bind-attr src='logo'}} alt='Logo'/>
      <p> Rendered on {{time}} </p>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Fire Spirits</h1>
    <p> Store is {{open}} </p>
    <p> Contact {{contactName}} </p>
    <img {{ bind-attr src='avatar'}} alt='avatar'/>
  </script>

  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Thanks to the Ember.js contributors </h1>
  </script>
<script type='text/x-handlebars' data-template-name='products'>
    <h1>Products</h1>
    <ul class='list-unstyled'>
    {{#each}}
      <li class='row'>
        <img {{bind-attr src='image'}} class='img-thumbnail col-sm-5'/>
        <div class='col-sm-7'>
          <h2>{{title}}</h2>
          <p class='product-description'>{{description}}</p>
          <p>{{#link-to 'product' this tagName='button' class='btn btn-success'}}Buy for ${{price}}{{/link-to}}</p>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type='text/x-handlebars' data-template-name='product'>
    <h2>{{title}}</h2>
    <img {{bind-attr src='image'}} class='img-thumbnail col-sm-5'/>
    <p> Buy for {{price}}</p>
  </script>

<script type='text/x-handlebars' data-template-name='contacts'>
<h1>Contacts</h1>
{{#each}}
  <h2>
  {{#link-to 'contact' this}}
     {{name}}
  {{/link-to}}
  </h2>
  <img {{ bind-attr src=avatar alt=name}} />
  <p>{{about}}</p>
{{/each}}
</script>

  <script type='text/x-handlebars' data-template-name='contact'>
    <h2>{{name}}</h2>
    <p>{{about}}</p>
    <img {{ bind-attr src=avatar alt=name}}/>
  </script>


  <script type='text/x-handlebars' data-template-name='application'>
  <div class='navbar navbar-default'>
    <div class='container'>
      {{#link-to 'index' class='navbar-brand'}}
        <img src='images/logo.png' alt='logo' height='34' width='224' />
      {{/link-to}}
      <ul class='nav navbar-nav navbar-right'>
        {{#link-to 'index' class='navbar-brand' tagName='li'}}Home{{/link-to}}
        {{#link-to 'about' tagName='li'}}About{{/link-to}}
        {{#link-to 'products' tagName='li'}}Products{{/link-to}}
        {{#link-to 'contacts' tagName='li'}}Contacts{{/link-to}}
      </ul>
    </div>
  </div>
  <div class='container'>
      {{outlet}}
  </div>
  <footer class='container'>
    <hr />
    <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
    <p class='pull-right'>{{#link-to 'credits'}}Credits{{/link-to}}</p>
  </footer>
  </script>
</body>
</html>
